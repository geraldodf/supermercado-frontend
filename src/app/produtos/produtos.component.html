<form class="row g-3" [formGroup]="form" (ngSubmit)="pegarProdutoPelaDescricao()" style="padding: 10px">
  <div class="col-auto">
    <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Descrição do produto"
           formControlName="descricao">
  </div>
  <div class="col-auto">
    <button class="btn btn-secondary" type="submit"> Pesquisar</button>
  </div>
  <div class="col-auto">
    <a (click)="pegarTodosProdutos()" class="btn btn-secondary"> Limpar </a>
  </div>
</form>
<table class="table table-striped table-hover">
  <thead>
  <!--  <th>-->
  <!--    <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Código do produto">-->
  <!--  </th>-->
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Descrição</th>
    <th scope="col">Código</th>
    <th scope="col">Preço</th>
    <th scope="col">Quantidade</th>
    <th scope="col">Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let produto of listaDeProdutos">
    <th scope="row">{{produto.id}}</th>
    <td>{{produto.descricao}}</td>
    <td>{{produto.codigo}}</td>
    <td>{{produto.preco}}</td>
    <td>{{produto.quantidade}}</td>
    <td>
      <a class="botoes-acoes-espacamento" routerLink="/editar-produto/{{produto.id}}">
        <fa-icon [icon]="faEdit"></fa-icon>
      </a>
      <a class="botoes-acoes-espacamento" (click)="excluirProduto(produto.id)">
        <fa-icon [icon]="faTrash"></fa-icon>
      </a>
    </td>
  </tr>
  </tbody>
</table>
