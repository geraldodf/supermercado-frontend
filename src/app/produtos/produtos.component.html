<form class="row g-3" [formGroup]="form" (ngSubmit)="pegarProdutoPelaDescricaoOuCodigo()" style="padding: 10px">
  <div class="col-auto">
    <input type="radio" name="radio" class="ratio-4x3" value="codigo" required="required"
           formControlName="radio">
    <label style="padding: 5px">
      Código
    </label>
    <input type="radio" name="radio" class="ratio-4x3" value="descricao" required="required"
           formControlName="radio">
    <label style="padding: 5px">
      Descrição
    </label>
  </div>
  <div class="col-auto" *ngIf="form.get('radio')?.value == 'descricao'">
    <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Descrição do produto"
           formControlName="descricao">
  </div>
  <div class="col-auto" *ngIf="form.get('radio')?.value == 'codigo'">
    <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Codigo do produto"
           formControlName="codigo">
  </div>
  <div class="col-auto">
    <button class="btn btn-secondary" type="submit" style="border-color: black"> Pesquisar</button>
  </div>
  <div class="col-auto">
    <a (click)="pegarTodosProdutos()" class="btn btn-secondary" style="border-color: black"> Limpar </a>
  </div>
</form>

<table class="table table-striped table-hover" style="background-color: darkgrey">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Descrição</th>
    <th scope="col">Código</th>
    <th scope="col">Preço de Compra</th>
    <th scope="col">Preço de Venda</th>
    <th scope="col">Lucro Liquido</th>
    <th scope="col">Quantidade</th>
    <th scope="col">Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let produto of listaDeProdutos">
    <th scope="row">{{produto.id}}</th>
    <td>{{produto.descricao}}</td>
    <td>{{produto.codigo}}</td>
    <td>{{produto.precoDeCompra}}</td>
    <td>{{produto.precoDeVenda}}</td>
    <td>{{produto.lucroLiquido}}</td>
    <td>{{produto.quantidade}}</td>
    <td>
      <a class="botoes-acoes-espacamento" routerLink="/editar-produto/{{produto.id}}">
        <fa-icon [icon]="faEdit" style="color: black"></fa-icon>

      </a>
      <a class="botoes-acoes-espacamento" (click)="excluirProduto(produto.id)">
        <fa-icon [icon]="faTrash" style="color: black"></fa-icon>
      </a>
    </td>
  </tr>
  </tbody>
</table>
